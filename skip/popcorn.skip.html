<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Skip Segment Plug-in Demo</title>

  <script src="../../popcorn.js"></script>
  <script src="popcorn.skip.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function () {

      window.p_skip = Popcorn( "#video" )
      .play()
      .skip({
        start: 1.5,
        end: 4
      })
      .skip({
          start: 30,
          end: 50
      });
    });
  </script>
</head>
<body>
    <p>
        This jumps from 1.5 seconds to 4 seconds and from 30 seconds to 50 seconds.
    </p>
  <div>
    <video id="video"
      controls 
      width="350px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
</body>
</html>

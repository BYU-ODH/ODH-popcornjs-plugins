<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Audio Plug-in Demo</title>

  <script src="../../popcorn.js"></script>
  <script src="popcorn.audio.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function () {

      window.p_audio = Popcorn( "#video" )
      .play()
      .audio({
        start: 0,
        end: 10,
        url: 'RedMountainTrio-TheWangWangBlues.ogg'
      });
    });
  </script>
</head>
<body>
    <p>
        This video plays a separate audio track
    </p>
  <div>
    <video id="video"
      controls 
      width="350"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
</body>
</html>

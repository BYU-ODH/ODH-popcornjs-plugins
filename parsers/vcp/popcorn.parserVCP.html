<!DOCTYPE html>
<html>
  <head>

    <script src="../../popcorn.js"></script>

    <script src="../modal/popcorn.modal.js"></script>
    <script src="../skip/popcorn.skip.js"></script>

    <h1 id="qunit-header">Popcorn 1.0 VCP parser Plug-in Demo</h1>

    <script>
        var p = Popcorn("#video-holder");

        });

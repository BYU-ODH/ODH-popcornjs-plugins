<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Skip Segment Plug-in Demo</title>

  <script src="../../popcorn.js"></script>
  <script src="popcorn.freebase.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function () {

      window.p_skip = Popcorn( "#video" )
      .play()
      .freebase({
        start: 2.5,
        end: 5,
        item: '/m/09v38qj',
        target: 'onedayhamsterswillruletheworldimnotevenjoking'
      });
    });
  </script>
</head>
<body>
    <p>
        This displays text from freebase for element /m/09v38qj between 2.5 and 5 seconds
    </p>
  <div>
    <video id="video"
      controls 
      width="350px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div id="onedayhamsterswillruletheworldimnotevenjoking"></div>
</body>
</html>

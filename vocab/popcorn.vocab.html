<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Skip Segment Plug-in Demo</title>

  <script src="../../popcorn.js"></script>
  <script src="popcorn.vocab.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function () {

      window.p_skip = Popcorn( "#video" )
      .play()
      .vocab({
        start: 1.5,
        end: 4,
        word: "punch",
        definition: "To hit something with a closed fist; a fruity drink",
        target: 'vocab',
        word_list: 'vocab-list'
      })
      .vocab({
          start: 6,
          end: 7,
          word: "paunch",
          definition: "a huge gut",
          target: 'vocab',
          word_list: 'vocab-list'
      });
    });
  </script>
</head>
<body>
  <p>
        This displays two vocabulary words, one from 1.5&ndash;2 seconds, and one from 6&ndash;7 seconds. Clicking on any of the items in the list will bring you directly to the word's placement in the timeline.
  </p>
  <div>
    <video id="video"
      controls 
      width="350px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div id="vocab">
      
  </div>
  <ul id="vocab-list">
      
  </ul>
</body>
</html>
